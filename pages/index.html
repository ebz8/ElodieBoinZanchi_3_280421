<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- SEO -->
    <title>ohmyfood!</title>
    <meta data-year=2021 name="ohmyfood!" content="Découvrez des restaurants d'exception" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ressources -->
    <script src="https://kit.fontawesome.com/573c3b0e03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/main.scss" />
</head>

<body>

    <!-- En-tête -->
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>

        <!-- Formulaire de recherche par ville -->
        <section class="localisation">
            <form>
                <i class="fas fa-map-marker-alt"></i> Paris, Belleville
            </form>
        </section>

        <!-- Explorer nos restaurants -->        
        <section class="exploration">
            <h3>Réservez le menu qui vous convient</h2>
            <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
            <!-- Bouton -->
            <button class="general-button" type="submit">
                Explorer nos restaurants
            </button>
        </section>

        <!-- Mode d'emploi -->        
        <section class="manual">
            <h3>Fonctionnement</h3>
            <div class="manual__button">
                Choisissez un restaurant
            </div>
            <div class="manual__button">
                Composez votre menu
            </div>
            <div class="manual__button">
                Dégustez au restaurant
            </div>
        </section>

        <!-- Restaurants -->
        <section class="restaurant">
            <h3>Restaurants</h3>
            <div class="restau-card-container">
                <ul>
                    <li>
                        <div class="new-button">
                            Nouveau
                        </div>
                        <a href="menus/lapalettedugout.html">
                            <figure>
                                <img src="/resources/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Table avec plat dressé avec soin" title="La palette du goût" />
                                <figcaption>
                                    <div>
                                        <h4>La palette du goût</h4>
                                        <h5>Ménilmontant</h5>
                                    </div>
                                    <i class="far fa-heart"></i>
                                </figcaption>
                            </figure>
                        </a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                </ul>
        </section>

    </main>

    <!-- Pieds de page -->
    <footer>

    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- SEO -->
    <title>Ohmyfood! | Réservez dans des restaurants d'exception</title>
    <meta data-year=2021 name="Ohmyfood!" content="Découvrez des restaurants d'exception" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ressources -->
    <script src="https://kit.fontawesome.com/573c3b0e03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../resources/img/Favicon.png" />
</head>

<body>
        <!-- En-tête -->
        <header>
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>ohmyfood</h1>
        </header>

        <main>
            <div >
                <img class="vignette" src="../resources/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="décrire menu" title="À la française" />
            </div>

            <section class="menu">
                <div class="menu__title">
                    <h2 class="restaurant-name">À la française</h2>
                    <!-- like button -->
                    <input type="checkbox" class="like-button"></input>
                    <i class="fa fa-heart"></i>
                </div>

                <div class="menu__section">
                    <h3 class="section-name">Entrées</h3>
                    <button class="tertiary-button">
                        <div class="plat">
                            <h4>Tartare de poulpe acidulé</h4>
                            <h5>Aux zestes d'orange</h5>                            
                        </div>
                        <p class="price">25€</p>
                        <i class="fas fa-check-circle"></i>
                    </button>
                </div>
            </section>

            <div id="checkout">
                <button class="main-button">Commander</button>
            </div>
                

            <footer>
                <p class="footer__logo">ohmyfood</p>
                <ul>
                    <li>
                        <i class="fas fa-utensils"></i>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li>
                        <i class="fas fa-hands-helping"></i>
                        <a href="#">Devenir partenaire</a>
                    </li>
                    <li>
                        <a href="#">Mentions légales</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
    
            </footer>


        </main>


</body>
</html>
